<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered List  -->
    <!-- type circle,disc,square -->

    <ul type="disc">
        <li> Mango  </li>
        <li> Apple </li>
        <li> Grapes </li>
        <li> Avacado </li>
    </ul>

    <!-- ordered List  -->
    <!-- type - i,I,a,A,1 -->

    <ol type="1" start='3'>
        <li> Potato </li>
        <li> Tomato </li>
        <li> Peas </li>
        <li> Spinach </li>
    </ol>
</body>
</html>
